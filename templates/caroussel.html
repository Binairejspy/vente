{% load static %}
<div id="carouselExampleTouch" class="carousel slide" data-mdb-touch="false" style="margin-top: 8em;">
  <div class="carousel-indicators">
    <button
      type="button"
      data-mdb-target="#carouselExampleTouch"
      data-mdb-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-mdb-target="#carouselExampleTouch"
      data-mdb-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-mdb-target="#carouselExampleTouch"
      data-mdb-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="{% static 'img/font2.jpg' %}"
        height="400"
        class="d-block w-100" 
        alt="..."
      />
      <div class="carousel-caption d-none d-md-block " style="font-size:2em;">
        <h5>La technologie </h5>
        <p>Vous trouverez n'importe quel type de produit technologique.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img
      src="{% static 'img/font1.png' %}"
        class="d-block w-100"  height="400"
        alt="..."
      />
      <div class="carousel-caption d-none d-md-block">
        <h5>Vêtements</h5>
        <p>Nous vendons les produits du mode pour que vous restez dans la mode</p>
      </div>
    </div>
    <div class="carousel-item">
      <img
      src="{% static 'img/font3.png' %}"
        class="d-block w-100" height="400"
        alt="..."
      />
      <div class="carousel-caption d-none d-md-block" style="color:rgb(197, 16, 16)">
        <h5>Neglisez pas </h5>
        <p>
          tout outils que ça soit petit ou grand est disponible sur notre boutique
        </p>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-mdb-target="#carouselExampleTouch"
    data-mdb-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-mdb-target="#carouselExampleTouch"
    data-mdb-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
